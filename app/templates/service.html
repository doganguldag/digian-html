
{% extends "base.html" %} 
{% block title %}Services{%endblock%}

{%block content%}

  <section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Our Services
        </h2>
        <p>
          Important practices that will make your organization stand out.
        </p>
      </div>
      <div class="row">

        {% for service in services %}
          <div class="col-md-6 col-lg-3">
            <div class="box">
              <div class="img-box">
                <img src="{{ url_for('static', filename=service.photo_url) }}" alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{service.pageTitle}}
                </h5>
                <p>
                  {{service.description}}
                </p>
                <a href="{{ url_for('activeservice', servicename=service.title) }}">
                  <span>
                    Read More
                  </span>
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>
  </section>
  <!-- end service section -->

  {%endblock%}
